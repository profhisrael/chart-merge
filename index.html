<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart </title>
  <style>
    /* CSS */
    .chart-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    .chart-container img {
      position: absolute;
    }

   
  </style>
</head>
<body>
  <div class="chart-container">
    <img src="69.png" alt="69%">
    <img src="10.png" alt="10%">
    <img src="20.png" alt="20%">
    <img src="1.png" alt="1%">
  </div>

  
</body>
</html>
